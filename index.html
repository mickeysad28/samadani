<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    overflow-x: hidden;
    color: white;
    text-align: center;
}

/* FULL SCREEN HEADER */
.header {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.header::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 1;
}

/* SLIDESHOW */
.slideshow {
    position: absolute;
    inset: 0;
}
.slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}
.slide.active {
    opacity: 1;
}

/* Title */
.header h1 {
    position: relative;
    z-index: 2;
    font-size: clamp(2rem, 6vw, 4rem);
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px #ff004c; }
}

/* Content */
.container {
    padding: 50px 20px;
}
.typing {
    font-size: clamp(1rem, 4vw, 1.4rem);
    max-width: 700px;
    margin: auto;
    margin-top: 20px;
}

/* Button */
button {
    margin-top: 20px;
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8a;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #ff004c;
    color: white;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
}
@keyframes float {
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Butterflies */
.butterfly {
    position: fixed;
    font-size: 25px;
    animation: fly 12s linear infinite;
}
@keyframes fly {
    0% { transform: translateX(-10vw) translateY(50vh); }
    100% { transform: translateX(110vw) translateY(10vh); }
}

/* Sparkle Cursor */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: fade 1s linear forwards;
}
@keyframes fade {
    to { opacity: 0; transform: scale(2); }
}

/* Love Letter Popup */
#loveLetter {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:750px;
    height:85vh;
    overflow-y:auto;
    background:rgba(0,0,0,0.92);
    padding:30px;
    border-radius:20px;
    z-index:9999;
    text-align:left;
}
</style>
